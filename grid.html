<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Basic HTML Template</title>

  <style>
    .container{
        display: grid;
        grid-template-columns: repeat(6,1fr);
        grid-template-rows: repeat(5,1fr);
        gap: 10px;
        width: 600px;
        height: 600px;
        border: 2px solid black;
    }
    .item{
        border: 1px solid black;
        padding: 10px;
    }
    .item1{
        background-color: aqua;
        grid-column: 1 / 7;
        grid-row: 1 / 2;
    }
    .item2{
        background-color: blue;
        grid-column: 2 / 6;
        grid-row: 2 / 3;
    }
    .item3{background-color: green;}
    .item4{background-color: blueviolet;}
    .item5{background-color: saddlebrown;}
    .item6{background-color: firebrick;}
  </style>

</head>

<body>

  <div class="container">
    <div class="item item1">HEADER 1</div>
    <div class="item item2">HEADER 2</div>
    <div class="item item3">HEADER 3</div>
    <div class="item item4">HEADER 4</div>
    <div class="item item5">HEADER 5</div>
    <div class="item item6">HEADER 6</div>
  </div>

</body>
</html>

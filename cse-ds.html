<!DOCTYPE html>

    <title>Type of list</title>
</head>
<body>
      <!-- mixed list -->

        <h2>CSE DS CURRICULUM</h2>

                <ul type="circle">

            </li>
            <li>DS IN C++

                    <li>INTRODUCTION TO DS</li>
                    <li>LINKED LISTS</li>
                    <li>TREES</li>
                </ul>
            </li>
        </ol>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Basic HTML Template</title>
  <style>
    .container{
        width: 420px;
        height: auto;
        background-color: whitesmoke;
        margin:20px ;
        padding: 20px;
        box-shadow: 0px 5px 10px 5px rgba(0, 0, 0, 0.3);
        border-radius: 20px;
        
        
    
    }
    body{
        background-color:lightgray ;
        color: aliceblue;
        padding: 20px;
        
    }
    .h2{background-color: black; 
        text-align: center;
        color: white; 
        font-size: 30px; 
        margin: 10px; 
        padding: 15px;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;

    }
    .image{
        height: auto;
        width: 100%;
        
        border-radius: 2px;
        object-fit: cover;
        margin-bottom: 20px;
        margin: auto;
        box-shadow: 0px 1px 10px 5px rgba(0, 0, 0, 0.3);

    }
    .title{
        font-size: 25px;
        font-weight: bolder;
        font-family: 'Times New Roman', Times, serif;
        text-align: left;
        margin-bottom: 7px;
        color: black;
    }
    .desc{
        font-size: 15px;
        
        font-family: Arial, Helvetica, sans-serif;
        text-align: left;
        margin-bottom: 7px;
        color: black;

    }
    .price-row{
        margin-bottom: 11px;
        text-align: left;
        font-size: 20px;

    }
    .price{
        font-weight: 700;
        color: #0b6b3a;
        margin-right: 8px; 
        display: inline;
    }.old-price{
        text-decoration: line-through;
        color: grey;
        display: inline;
    }
    .button{
        display: block;
        width: 100%;
        height: 30px;
        padding: 10px; 
        background: #0066cc; 
        color: #fff;
        border: none;
        border-radius: 4px; 
        cursor: pointer;
        font-size: 16px;
    }
    
  </style>
  
</head>
<body >
    <h2 class="h2">SHOP EASY</h2>
    <center>
        <div class="container">
            <img class="image" src="https://chriscross.in/cdn/shop/files/ChrisCrossRoyalblueCottontshirtmen.jpg?v=1740994595&width=1000">
            <h2 class="title">ROYAL BLUE COTTON SHIRT</h2>
            <h3 class="desc">Unisex, Regular Machine Wash ,Round Neck, Half sleeves</h3>
            <div class="price-row">
                <div class="price">Rs. 449.00</div>
                <div class="old-price">Rs. 1100.00</div>
            </div>

        </div>
    </center>

</body>
</html>
